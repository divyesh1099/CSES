{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://<hostname.tld>/tinymce.min.js" referrerpolicy="origin"></script>
          <script src="https://cdn.tiny.cloud/1/jwd4eruiktd917w3cx8av8sv7x9x4fj35vb3al8chl6syj43/tinymce/6/plugins.min.js" referrerpolicy="origin"></script>
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    </head>
    <body>
        <header>
            <!-- Top Navbar Starts -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'home:index' %}">CSES</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %} active {% endif %}"  aria-current="page" href="{% url 'home:index' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link {% if request.path == '/solution/' %} active {% endif %}" href="{% url 'solution:index' %}">Solutions</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            <!-- Top Navbar Ends -->
        </header>
        <main>
            <!-- Main Content Starts -->
            {% block body %}
            {% endblock %}
            <!-- Main Content Ends -->
        </main>
        <footer class="py-3 my-4">
            <!-- Footer Navbar Starts -->
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="{% url 'home:index' %}" class="nav-link px-2 text-muted">Home</a></li>
              <li class="nav-item"><a href="{% url 'solution:index' %}" class="nav-link px-2 text-muted">Solutions</a></li>
            </ul>
            <p class="text-center text-muted">© 2023 Moti❤️, Inc</p>
            <p class="text-center text-muted"><a href="https://www.linkedin.com/in/divyesh-vishwakarma-621197175">Divyesh Nandlal Vishwakarma</a></p>
            <!-- Footer Navbar Ends -->
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <script src="{% static 'tinymce/js/prism.js' %}"></script>
        <script src="{% static 'assets/js/index.js' %}"></script>
    </body>
</html>
